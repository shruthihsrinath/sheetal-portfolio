<section class="header-container">
    <div class="main">
        <div class="name">
            <a class="logo-link" routerLink="/home">SHEETAL SRINATH</a>
        </div>
        <button id="menubutton" class="hamburger-icon nav-icon" (click)="toggleMenu()" [ngClass]="{'open': isToggle}"
            type="button" aria-haspopup="true" aria-controls="menu">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="home">
        <a class="style-link" routerLink="/home"> Home </a>
    </div>
    <div class="portfolio">
        <a class="style-link" routerLink="/portfolio"> Portfolio </a>
    </div>
    <div class="about">
        <a class="style-link" routerLink="/about"> About </a>
    </div>
    <div class="contact">
        <a class="style-link" routerLink="/contact"> Contact </a>
    </div>
    <ul class="hamburger-menu" [ngClass]="{'checked': isToggle}" role="menu" aria-labelledby="menubutton">
        <li class="menu-item" role="none"><a class="style-menu" routerLink="/home" (click)="toggleMenu()"
                role="menuitem">Home</a></li>
        <li class="menu-item" role="none"><a class="style-menu" routerLink="/portfolio" (click)="toggleMenu()"
                role="menuitem">Portfolio</a>
        </li>
        <li class="menu-item" role="none"><a class="style-menu" routerLink="/about" (click)="toggleMenu()"
                role="menuitem">About</a>
        </li>
        <li class="menu-item" role="none"><a class="style-menu" routerLink="/contact" (click)="toggleMenu()"
                role="menuitem">Contact</a>
        </li>
    </ul>
</section>
